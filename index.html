<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Elder Scrolls Online Daily Quest Reset Timer">
    <meta name="theme-color" content="#121212">
    <title>ESO Daily Quest Reset Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="surface">
            <h1>Elder Scrolls Online</h1>
            <h2>Daily Quest Reset Timer</h2>
        </header>

        <div class="surface server-toggle">
            <div class="toggle-label">Server Region</div>
            <div class="toggle-container">
                <label class="switch">
                    <input type="checkbox" id="serverToggle" onchange="switchServer(this.checked)">
                    <span class="slider">
                        <span class="flag-left">ðŸ‡ºðŸ‡¸</span>
                        <span class="flag-right">ðŸ‡ªðŸ‡º</span>
                        <span class="handle"></span>
                    </span>
                </label>
                <span class="toggle-text">
                    <span id="serverText">US Server</span>
                </span>
            </div>
        </div>

        <div class="surface timer-container">
            <div class="current-time">
                <h3>Current Local Time</h3>
                <p id="currentTime" class="time-text"></p>
            </div>
            
            <div class="countdown">
                <h3>Next Reset In</h3>
                <div class="time-display">
                    <div class="time-unit">
                        <span id="hours" class="time-value">00</span>
                        <small>Hours</small>
                    </div>
                    <div class="time-unit">
                        <span id="minutes" class="time-value">00</span>
                        <small>Minutes</small>
                    </div>
                    <div class="time-unit">
                        <span id="seconds" class="time-value">00</span>
                        <small>Seconds</small>
                    </div>
                </div>
                <p id="resetTime" class="reset-text"></p>
            </div>
        </div>

        <footer class="surface">
            <p>Reset Times: US Server - 10:00 UTC | EU Server - 03:00 UTC</p>
            <p>Times are displayed in your local timezone</p>
        </footer>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
